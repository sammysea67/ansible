---
- name: Install and Configure Docker on Ubuntu
  hosts: localhost
  connection: local
  become: true
  vars:
    # The user to add to the docker group
    docker_user: administrator
    
    # Architecture mapping for the repo URL
    arch_mapping:
      x86_64: amd64
      aarch64: arm64

  tasks:
    # -----------------------------------------------------------------------
    # 1. PREPARATION & DEPENDENCIES
    # -----------------------------------------------------------------------
    - name: Install system dependencies
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-docker # Critical: Allows Ansible to manage Docker containers later without pip
        state: present
        update_cache: yes

    - name: Create directory for apt keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # -----------------------------------------------------------------------
    # 2. DOCKER GPG KEY & REPOSITORY (Modern 'signed-by' method)
    # -----------------------------------------------------------------------
    - name: Download Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: true

    - name: Add Docker repository to Apt sources
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ arch_mapping[ansible_architecture] | default('amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    # -----------------------------------------------------------------------
    # 3. INSTALLATION
    # -----------------------------------------------------------------------
    - name: Install Docker Engine and Plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    # -----------------------------------------------------------------------
    # 4. CONFIGURATION
    # -----------------------------------------------------------------------
    - name: Ensure the 'docker' group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to the docker group
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes

    - name: Ensure Docker service is enabled and running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    # -----------------------------------------------------------------------
    # 5. VERIFICATION (Optional)
    # -----------------------------------------------------------------------
    - name: Verify Docker installation (Run Hello World)
      ansible.builtin.command: docker run --rm hello-world
      register: docker_test
      changed_when: false
      failed_when: "'Hello from Docker!' not in docker_test.stdout"

    - name: Verification Output
      ansible.builtin.debug:
        msg: "Docker is installed and working! Hello World output received."
